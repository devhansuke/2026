        @keyframes bounce {

            0%,
            20%,
            50%,

        /* M√ÄN H√åNH "C√ö L·ª™A" (MODAL) */
        #trick-modal {

            width: 100%;

            background: rgba(0, 0, 0, 0.85);
            z-index: 999;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            opacity: 0;
            pointer-events: none;
            transition: 0.1s;
            backdrop-filter: blur(5px);
        }

        #trick-modal.active {
            opacity: 1;
            pointer-events: all;
        }

        .trick-content img {
            max-width: 350px;
            border-radius: 15px;
            border: 5px solid #fff;
            box-shadow: 0 0 30px var(--accent-color);
            animation: shake 0.5s;
        }

        .trick-text {
            color: #fff;
            font-size: 2.5rem;
            font-weight: 900;
            margin-top: 20px;
            text-shadow: 3px 3px 0px var(--accent-color);
            text-transform: uppercase;
        }

        @keyframes shake {
            0% {
                transform: translate(1px, 1px) rotate(0deg);
            }

            10% {
                transform: translate(-1px, -2px) rotate(-1deg);
            }

            20% {
                transform: translate(-3px, 0px) rotate(1deg);
            }

            30% {
                transform: translate(3px, 2px) rotate(0deg);
            }

            40% {
                transform: translate(1px, -1px) rotate(1deg);
            }

            50% {
                transform: translate(-1px, 2px) rotate(-1deg);
            }

            60% {
                transform: translate(-3px, 1px) rotate(0deg);
            }

            70% {
                transform: translate(3px, 1px) rotate(-1deg);
            }

            80% {
                transform: translate(-1px, -1px) rotate(1deg);
            }

            90% {
                transform: translate(1px, 2px) rotate(0deg);
            }

            100% {
                transform: translate(1px, -2px) rotate(-1deg);
            }
        }

        /* PH·∫¶N CH√öC M·ª™NG (SAU 0H) */
        .message-box {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 30px;
            border: 3px solid #fff;

        h2.year {

        #typewriter {

        /* PH√ÅO HOA */
        canvas {

        }
    </style>
</head>

<body>
    <canvas id="fireworks"></canvas>

    <script>

    <div id="screen-wait">
        <p class="subtitle">S·∫Øp sang nƒÉm m·ªõi r·ªìi b√© ∆°i</p>
        <h1 id="timer">--:--:--</h1>

        <button class="btn-trick" onclick="showTrick()">üéÅ H√© l·ªô b√≠ m·∫≠t 2026</button>
    </div>

    <div id="trick-modal" onclick="hideTrick()">
        <div class="trick-content">
            <img src="no.jpg" alt="Bonk No">

            <p class="trick-text">H∆∞ n√®! Ch∆∞a ƒë·∫øn gi·ªù!</p>
            <p style="color: #ddd; font-size: 0.9rem; margin-top: 10px;">(Ch·∫°m v√†o m√†n h√¨nh ƒë·ªÉ quay l·∫°i)</p>
        </div>
    </div>

    <div id="screen-celebrate" class="hidden">
        <div class="message-box">
            <h2 class="year">HAPPY 2026 üéâ</h2>
            <div id="typewriter"></div>
            <button class="btn-trick"
                style="margin-top:30px; background: var(--accent-color); color:white; animation: none;"
                onclick="alert('NƒÉm m·ªõi vui v·∫ª nh√°! Y√™u em! ‚ù§Ô∏è')">‚ù§Ô∏è NH·∫¨N L√å X√å T√åNH C·∫¢M</button>
        </div>
    </div>

    <script>
        /* --- C·∫§U H√åNH L·ªúI CH√öC --- */
        const messageText = "Ch√†o em, c√¥ g√°i c·ªßa nƒÉm 2026! \n\nNƒÉm m·ªõi ch√∫c em lu√¥n xinh ƒë·∫πp, c∆∞·ªùi nhi·ªÅu h∆°n v√† b·ªõt d·ªói anh l·∫°i nh√° (quan tr·ªçng l·∫Øm ƒë√≥!).\n\nNƒÉm nay anh ƒëi l√≠nh r·ªìi, nh∆∞ng y√™n t√¢m, ƒëi ƒë·ªÉ tr·ªü v·ªÅ x·ªãn h∆°n.\n·ªû nh√† gi·ªØ g√¨n s·ª©c kh·ªèe, ƒë·ª£i ng√†y anh v·ªÅ m√¨nh ƒëi ƒÉn h·∫øt c√°i b·∫£n ƒë·ªì!\n\nY√™u em c·ª•c c∆∞ng! ‚ù§Ô∏è";

        /* --- X·ª¨ L√ù C√ö L·ª™A & √ÇM THANH --- */
        function showTrick() {
            document.getElementById('trick-modal').classList.add('active');
            // Ch∆°i √¢m thanh B√ôM
            const boom = document.getElementById("vineBoom");
            boom.currentTime = 0;
            boom.play();
            // Rung ƒëi·ªán tho·∫°i (n·∫øu h·ªó tr·ª£)
            if (navigator.vibrate) navigator.vibrate(200);
        }
        function hideTrick() {
            document.getElementById('trick-modal').classList.remove('active');
        }

        /* --- LOGIC ƒê·∫æM NG∆Ø·ª¢C (GMT+7) --- */
        function startCountdown() {
            // M√∫i gi·ªù +07:00 Vi·ªát Nam
            const targetDate = new Date("2026-01-01T00:00:00+07:00").getTime();

            // TEST: B·ªè comment d√≤ng d∆∞·ªõi ƒë·ªÉ test n·ªï sau 5s
            // const targetDate = new Date().getTime() + 5000; 

            const timerInterval = setInterval(() => {
                const now = new Date().getTime();
                const distance = targetDate - now;

                if (distance < 0) {
                    clearInterval(timerInterval);
                    triggerNewYear();
                    return;
                }

                const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const s = Math.floor((distance % (1000 * 60)) / 1000);
                document.getElementById("timer").innerText =
                    (h < 10 ? "0" + h : h) + ":" + (m < 10 ? "0" + m : m) + ":" + (s < 10 ? "0" + s : s);
            }, 1000);
        }

        /* --- CHUY·ªÇN C·∫¢NH --- */
        function triggerNewYear() {
            document.getElementById("screen-wait").classList.add("hidden");
            document.getElementById("trick-modal").classList.remove("active");
            document.getElementById("screen-celebrate").classList.remove("hidden");
            startFireworks();

            let i = 0;
            const typeElem = document.getElementById("typewriter");
            typeElem.innerHTML = "";
            function type() {
                if (i < messageText.length) {
                    typeElem.innerHTML += messageText.charAt(i);
                    i++;
                    setTimeout(type, 50);
                }
            }
            type();
        }

        /* --- PH√ÅO HOA H·ªíNG/V√ÄNG --- */
        function startFireworks() {
            const canvas = document.getElementById("fireworks");
            const ctx = canvas.getContext("2d");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            let particles = [];

            function createParticle(x, y) {
                for (let i = 0; i < 50; i++) {
                    particles.push({
                        x: x, y: y,
                        vx: (Math.random() - 0.5) * 8,
                        vy: (Math.random() - 0.5) * 8,
                        life: 120,
                        color: `hsl(${Math.random() * 40 + 320}, 100%, 60%)` // M√†u h·ªìng/t√≠m ƒë·∫≠m h∆°n
                    });
                }
            }

            function animate() {
                requestAnimationFrame(animate);
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                if (Math.random() < 0.08) {
                    createParticle(Math.random() * canvas.width, Math.random() * canvas.height / 2);
                }
                particles.forEach((p, index) => {
                    p.x += p.vx; p.y += p.vy; p.life--; p.vy += 0.02;
                    ctx.fillStyle = p.color;
                    ctx.fillRect(p.x, p.y, 3, 3);
                    if (p.life <= 0) particles.splice(index, 1);
                });
            }
            animate();
        }

        startCountdown();
    </script>
